<p-table [value]="responses" [style]="{ 'width': '100%' }" [tableStyle]="{'table-layout': 'fixed'}">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 20%">Nombre</th>
      <th style="width: 20%">Asiste</th>
      <th style="width: 60%">Mensaje</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-response>
    <tr>
      <td>{{ response.name }}</td>
      <td>{{ response.assist }}</td>
      <td class="text-wrap">{{ response.message }}</td>
    </tr>
  </ng-template>
</p-table>
